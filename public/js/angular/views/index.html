<h3>Posts</h3>
<a class="btn btn-default" ui-sref="new" role="button">New Post</a>
<table class="table">
<thead>
	<tr>
		<th>Title</th>
		<th>Content</th>
		<th>Slug</th>
		<th>Delete</th>
	</tr>
</thead>
<tbody ng-repeat="post in posts"> 
	<tr>
		<td><a ui-sref="edit({ postId: post.id })">{{ post.title }}</a></td>
		<td>{{post.content}}</td>
		<td>{{post.slug}}</td>
		<td><a class="btn btn-default btn-danger" ng-click="delete({ postId: post.id })" role="button">Delete</a></td>
	</tr>
</tbody>
</table>
